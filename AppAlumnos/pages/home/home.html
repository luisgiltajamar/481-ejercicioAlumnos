<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>homePage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/home/home.css" rel="stylesheet" />
    <script src="/pages/home/home.js"></script>
</head>
<body>
    <div id="templateAlumnos" data-win-control="WinJS.Binding.Template">
        <div>
            <img data-win-bind="src:foto" style="max-width: 200px;"/>
            <div >
                <span data-win-bind="innerText:nombre"></span>
                <span data-win-bind="innerText:curso"></span>
                <span data-win-bind="innerText:nota"></span>
            </div>
        </div>
    </div>
<!-- The content that will be loaded and displayed. -->
<div class="fragment homepage">
    <header aria-label="Header content" role="banner">
        <button data-win-control="WinJS.UI.BackButton"></button>
        <h1 class="titlearea win-type-ellipsis">
            <span class="pagetitle">Welcome to AppAlumnos!</span>
        </h1>
    </header>
    <section aria-label="Main content" role="main">
        <div id="listaAlumnos" data-win-control="WinJS.UI.ListView"
             data-win-options="{itemDataSource:Datos.Alumnos.dataSource,
             itemTemplate: select('#templateAlumnos'),
             layout:{type: WinJS.UI.CellSpanningLayout}}"></div>
    </section>
</div>
</body>
</html>
