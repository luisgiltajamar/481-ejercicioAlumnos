<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>alta</title>

    <link href="alta.css" rel="stylesheet" />
    <script src="alta.js"></script>
</head>
<body>
    <div class="alta fragment">
        <header class="page-header" aria-label="Header content" role="banner">
            <button class="back-button" data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Welcome to alta</span>
            </h1>
        </header>
        <section class="page-section" aria-label="Main content" role="main">
            <input type="text" id="txtNom" placeholder="Nombre"/><br/>
            <input type="text" id="txtCur" placeholder="Curso"/><br/>
            <input type="number" id="txtNota" placeholder="Nota"/><br/>
            <img style="max-width: 100px;" id="imgAlu"/>
            <button id="btnSelImg">Examinar</button> 
            <br/>
            <button id="btnAddAlumno">Guardar</button>
        </section>
    </div>
</body>
</html>
